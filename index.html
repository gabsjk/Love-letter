<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartinha Fofa</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffe0ff); /* Suave gradiente de fundo */
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star, .heart, .flower {
      position: absolute;
      width: 30px; /* Tamanho um pouco maior */
      height: 30px;
      opacity: 0.8; /* Aumentando a visibilidade */
      animation: float 12s infinite linear; /* Lenta e suave */
      pointer-events: none;
    }

    .star {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Emoji_u2728.svg/2048px-Emoji_u2728.svg.png') no-repeat center/contain;
    }

    .heart {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Emoji_u2764.svg/2048px-Emoji_u2764.svg.png') no-repeat center/contain;
    }

    .flower {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Emoji_u1f337.svg/2048px-Emoji_u1f337.svg.png') no-repeat center/contain;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .container {
      position: relative;
      width: 320px;
      height: 220px;
      perspective: 1000px;
    }

    /* Estilo do envelope ðŸ’Œ */
    .envelope {
      width: 100%;
      height: 100%;
      background: #ffadd9; /* Cor de envelope mais suave */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 22px; /* Ajustando o tamanho da fonte */
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: transform 1s ease-in-out;
      transform-origin: bottom;
    }

    /* Estilo do papel ðŸ“„ */
    .paper {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px; /* Tamanho maior para a frase */
      color: #ff1493;
      font-weight: bold;
      opacity: 0;
      transition: top 1.2s ease-in-out, opacity 1s ease;
      z-index: 1;
    }

    .opened .envelope {
      transform: rotateX(-120deg); /* Melhorando o efeito de abrir */
    }

    .opened .paper {
      top: 0;
      opacity: 1;
    }

    /* Fonte mais estilizada para a frase */
    .paper-text {
      font-family: 'Dancing Script', cursive; /* Fonte cursiva estilizada */
      font-size: 32px;
      color: #ff1493;
    }
  </style>
  <!-- Fonte do Google Fonts para uma aparÃªncia mais romÃ¢ntica -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="animated-bg" id="animated-bg"></div>

  <div class="container" id="card">
    <div class="envelope">Clique para abrir</div>
    <div class="paper"><span class="paper-text">I love you â™¡</span></div>
  </div>

  <audio id="music" preload="auto">
    <source src="until_i_found_you_clip.mp3" type="audio/mpeg">
  </audio>

  <script>
    const card = document.getElementById('card');
    const music = document.getElementById('music');
    let opened = false;

    card.addEventListener('click', () => {
      if (!opened) {
        // Abrir a carta
        card.classList.add('opened');
        music.currentTime = 33; // Iniciar a mÃºsica no tempo correto
        music.play(); // Tocar mÃºsica
      } else {
        // Fechar a carta
        card.classList.remove('opened');
        music.pause(); // Pausar mÃºsica
        music.currentTime = 33; // Resetar a mÃºsica para o mesmo ponto
      }
      opened = !opened; // Alternar o estado
    });

    const bg = document.getElementById('animated-bg');
    const icons = ['star', 'heart', 'flower'];

    for (let i = 0; i < 40; i++) {
      const el = document.createElement('div');
      el.className = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (8 + Math.random() * 6) + 's'; /* Lenta animaÃ§Ã£o */
      el.style.animationDelay = Math.random() * 6 + 's';
      el.style.top = Math.random() * 100 + 'vh';
      bg.appendChild(el);
    }
  </script>
</body>
</html>
