<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartinha Fofa</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffe0ff);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star, .heart, .flower {
      position: absolute;
      width: 25px;
      height: 25px;
      opacity: 0.6;
      animation: float 10s infinite linear;
      pointer-events: none;
    }

    .star {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Emoji_u2728.svg/2048px-Emoji_u2728.svg.png') no-repeat center/contain;
    }

    .heart {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Emoji_u2764.svg/2048px-Emoji_u2764.svg.png') no-repeat center/contain;
    }

    .flower {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Emoji_u1f337.svg/2048px-Emoji_u1f337.svg.png') no-repeat center/contain;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .container {
      position: relative;
      width: 320px;
      height: 220px;
      margin: 150px auto;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ffb6d9;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 20px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: transform 0.8s ease;
      transform-origin: bottom;
    }

    .paper {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #ff1493;
      font-weight: bold;
      transition: top 1s ease;
      z-index: 1;
    }

    .opened .envelope {
      transform: rotateX(-90deg);
    }

    .opened .paper {
      top: 0;
    }
  </style>
</head>
<body>
  <div class="animated-bg" id="animated-bg"></div>

  <div class="container" id="card">
    <div class="envelope">Clique para abrir</div>
    <div class="paper">I love you â™¡</div>
  </div>

  <audio id="music" preload="auto">
    <source src="until_i_found_you_clip.mp3" type="audio/mpeg">
  </audio>

  <script>
    const card = document.getElementById('card');
    const music = document.getElementById('music');
    let opened = false;

    card.addEventListener('click', () => {
      if (!opened) {
        card.classList.add('opened');
        music.currentTime = 33;
        music.play();
        opened = true;
      }
    });

    const bg = document.getElementById('animated-bg');
    const icons = ['star', 'heart', 'flower'];

    for (let i = 0; i < 40; i++) {
      const el = document.createElement('div');
      el.className = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (6 + Math.random() * 6) + 's';
      el.style.animationDelay = Math.random() * 6 + 's';
      bg.appendChild(el);
    }
  </script>
</body>
</html>
